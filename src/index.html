<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Menu</title>
</head>
<body>
    <header>
        <h1>Custom Dropdown Menu</h1>
    </header>

    <main>
        <div class="dropdown">
            <button class="dropdown-button">Select a fruit...</button>
            <ul class="dropdown-content">
                <li class="dropdown-content-item">Apple</li>
                <li class="dropdown-content-item">Banana</li>
                <li class="dropdown-content-item">Cherry</li>
                <li class="dropdown-content-item">Date</li>
                <li class="dropdown-content-item">Eggplant</li>
                <li class="dropdown-content-item">Guava</li>
            </ul>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
